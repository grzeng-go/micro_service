syntax = "proto3";

package pb;

service User {
    rpc Login(LoginRequest) returns (LoginReply) {}
    rpc GetPermissions(GetPermissionsRequest) returns (GetPermissionsReply) {}
    rpc CheckPermission(CheckPermissionRequest) returns (CheckPermissionReply) {}
    rpc Register(RegisterRequest) returns (RegisterReply) {}
    rpc AddPermission(AddPermissionRequest) returns (AddPermissionReply) {}
    rpc AddRole(AddRoleRequest) returns (AddRoleReply) {}
}

message LoginRequest {
    string username = 1;
    string password = 2;
}

message LoginReply {
    int64 id = 1;
    string username =2;
    string userType = 3;
    string token = 4;
}

message GetPermissionsRequest {}

message GetPermissionsReply {
    repeated Menu menus = 2;
}

message Menu {
    string menu = 1;
    string route = 2;
    string data = 3;
    repeated Menu children = 4;
}

message CheckPermissionRequest {
    string route = 1;
}

message CheckPermissionReply {
    bool result = 1;
}

message RegisterRequest {
    string username = 1;
    string password = 2;
    string leaguerNo = 3;
    string email = 4;
    string userType = 5;
}

message RegisterReply {
    int64 id = 1;
    string leaguerNo = 2;
    string username = 3;
    string email = 4;
    string userType = 5;
    int64 userStatus = 6;
    int64 createdAt = 7;
}

message AddPermissionRequest {
    string role = 1;
    string permission = 2;
}
message AddPermissionReply {}

message AddRoleRequest {
    string role = 1;
    string on = 2;
}
message AddRoleReply {}