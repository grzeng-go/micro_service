    string recUpdOpr = 7;
    string createdAt = 8;
    string updatedAt = 9;
}

message SaveMerchantBizDealAndFeeRequest {
    MerchantBizDealField deal = 1;
    MerchantBizFeeField fee = 2;
}

message SaveMerchantBizDealAndFeeReply {
    error err = 1;
}

message MerchantBizFeeField {
